<template name="index_departments">

    <section class="search-bar">
        {{> search}}
    </section>

    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    {{> employeeList}}
                </div>
            </div>
        </div>

    </div>

</template>

<template name="employeeList">

    {{#each employees}}
        {{profile.firstname}} :: {{profile.lastname}} :: {{profile.department}}
    <br /><br />

    {{/each}}

</template>
